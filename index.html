<body>
    <script>
       function getComputerChoice() {
        let result = Math.ceil(Math.random() * 3); 
          if(result === 1) {
            return "rock";
          }
          else if(result === 2) {
            return "paper";
          }
          else {
            return "scissors"
          }
       };

        function getHumanChoice() {
          let humanResult = prompt("Let's play Rock, Paper, Scissors! Enter your choice:");
          if(humanResult.toLowerCase() === "rock") {
            return "rock";
          }
          else if(humanResult.toLowerCase() === "paper") {
            return "paper";
          }
          else if (humanResult.toLowerCase() == "scissors") {
            return "scissors";
          }
          else {
            return "to not follow the rules";
          }
        };

        let humanChoice = getHumanChoice();
        let computerChoice = getComputerChoice();

        var humanScore = 0;
        var computerScore = 0;

        function playRound(humanChoice, computerChoice) {
            if (humanChoice === "rock" && computerChoice === "paper") {
              return "Paper beats rock! AI wins!";
            }
            else if (humanChoice === "rock" && computerChoice === "scissors") {
             return "Rock beats scissors! You win!";
            }
            else if (humanChoice === "rock" && computerChoice === "rock") {
             return "Y'all both picked rock! Let's try again!";
            }
            else if (humanChoice === "paper" && computerChoice === "scissors") {
             return "Scissors beats paper! AI wins!";
            }
            else if (humanChoice === "paper" && computerChoice === "rock") {
             return "Paper beats rock! You win!";
            }
            else if (humanChoice === "paper" && computerChoice === "paper") {
             return "Y'all both picked paper! Let's try again!";
            }
            else if (humanChoice === "scissors" && computerChoice === "scissors") {
             return "Y'all both picked scissors! Let's try again!";
            }
            else if (humanChoice === "scissors" && computerChoice === "rock") {
             return "Rock beats scissors! AI wins!";
            }
            else if (humanChoice === "scissors" && computerChoice === "paper") {
             return "Scissors beats paper! You win!";
            }
            else {
                return "Try again! That's not a choice."
            }
        };

        console.log(playRound());

    </script>
